name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: map/package-lock.json
    
    - name: Install dependencies
      working-directory: map
      run: npm ci
    
    - name: Run linting
      working-directory: map
      run: npm run lint || echo "No lint script found"
    
    - name: Run tests
      working-directory: map
      run: npm test || echo "No test script found"
    
    - name: Build project
      working-directory: map
      run: npm run build || echo "No build script found"
    
    - name: Check for security vulnerabilities
      working-directory: map
      run: npm audit --audit-level moderate || echo "Security audit completed"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: map/package-lock.json
    
    - name: Install dependencies
      working-directory: map
      run: npm ci
    
    - name: Check code formatting
      working-directory: map
      run: npm run format:check || echo "No format check script found"
    
    - name: Check TypeScript types
      working-directory: map
      run: npm run type-check || echo "No type check script found" 